# HINWEIS: Dies ist die finale, korrekte Konfiguration für Ihr Backend,
# die den polyglotten Builder für Node.js und Python verwendet.

app = 'wasserqualitaet-vg-bitter-frost-7826'
primary_region = 'fra'

# --- BEGINN DER ÄNDERUNG ---
# Dieser neue [build]-Abschnitt weist Fly.io an, einen Builder zu verwenden,
# der sowohl Node.js als auch Python (via requirements.txt) versteht.
[build]
  builder = "paketobuildpacks/builder:base"
# --- ENDE DER ÄNDERUNG ---

[env]
  PORT = "8080"

[mounts]
  # Ihre Volume-Konfiguration bleibt exakt erhalten
  source = "mailer_data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[processes]
  app = "npm start"

[[cron]]
  schedule = "0 5 * * *"
  command = "node send-digest.js"