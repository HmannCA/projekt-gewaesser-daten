# Konfiguration f√ºr die Frontend-Anwendung auf Fly.io

app = 'wasserqualitaet-vg' # Ihr Frontend-App-Name
primary_region = 'fra'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256